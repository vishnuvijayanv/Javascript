<script>
    function clock(){
    const time =new Date()
    console.log(time);

    let hr=time.getHours()
    console.log(hr);
    let min=time.getMinutes()
    console.log(min);
    let sec = time.getSeconds()
    console.log(sec);
    let day=time.getDay()
    console.log(day);
    let mon=time.getMonth()
    console.log(mon);
    let year=time.getFullYear()
    console.log(year);

    clk.innerHTML=`${hr}:${min}:${sec} ${hr>12?"PM":"AM"}\n ${day}:${mon}:${year}`
    
    setTimeout(()=>{clock()},1000 )
    
    }
    clock()//for first load call
