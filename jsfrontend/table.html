<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Table</title>
</head>
<body class="">
    <div class="container">
      <h1 class="text-center text-warning mt-5 ">Todo List</h1>  

        <form action="" class="d-flex align-items-center justify-content-center">
            <table class="table caption-top table-bordered w-75  m-5">
              <thead>           
                  <tr class="">
                    <th scope="col">UserId</th>
                    <th scope="col">Id</th>
                    <th scope="col">title</th>
                    <th scope="col">completed</th>
                  </tr>
                </thead> 
             
                <tbody id="result">
                  
                </tbody>
              </table>
        </form>
    </div>
</body>
<script>
  const http= new XMLHttpRequest()
  http.open('get','https://jsonplaceholder.typicode.com/todos')
  http.send()
  console.log(http.readyState);
  http.onreadystatechange=()=>{
    console.log(http.readyState);
    if (http.readyState==4) {
      if (http.status>=200&&http.status<300) {
        console.log(http.responseText);
        let alltodo = JSON.parse(http.responseText)
        console.log(alltodo);
        alltodo.forEach(item=>{
          result.innerHTML+=`<tr>
            <td>${item.userId}</td>
            <td>${item.id}</td>
            <td>${item.title}</td>
            <td>${item.completed}</td>



            </tr>`
        })


        
      }
      else{
        console.log('not');
      }
     
    }
    else{
      console.log('not received');
    }

  }
</script>
</html>
