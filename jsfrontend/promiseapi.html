<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>PromiseAPI</title>
</head>
<body >
    <div class="container ">
        <div class="row ">
            <div class="col-md-4"></div>
            <div class="col-md-4 border border-primary border-3 m-5">
                <h1 class="text-center text-info mt-5" >RAJWIN</h1>
                <h2 class="text-center text-warning mt-5 mb-5" id="result">Result</h2>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    
</body>
<script>
    const luckycontest = new Promise((res,rej)=>{
        let mylottery = 5
        let lottery =Math.floor( Math.random()*6)
        if (mylottery==lottery) {
            res('YOU WON')
            
        }
        else{
            rej('BETTER LUCK NEXT TIME')
        }
    })
    luckycontest.then((response)=>{
        result.innerHTML =response
        result.style.color="yellowgreen"
    }).catch((error)=>{
        result.innerHTML =error
        result.style.red
    })
</script>
</html>
