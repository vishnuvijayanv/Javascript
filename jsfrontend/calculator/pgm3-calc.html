<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calc.css">

    <title>Calculator</title>

    
     
    </style>
</head>
<body class="bg-dark">
    <div class="container-fluid ">
        <h1 class=" text-light text-center  d-flex justify-content-center mt-4" >Calculator</h1>

       <div class="calc d-flex justify-content-center w-50">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 col-md-8 col-sm-8 p-3 border border-light bg-light">
            <div class="row ms-2 w-100">
                <div class="col-lg-9"><input type="text" readonly id="result" class=" w-100 t-box m-3 " >
                </div>
            </div>
            <div class="row  ">
                <div class="col-lg-3 col-md-3 col-sm-3 btn1 btns"><button type="button" class=" w-100 bg-transparent h-100 " onclick="display('7')">7</button></div>
                <div class="col-lg-3 col-md-3 col-sm-3 btn1 btns"><button type="button" class=" w-100 bg-transparent h-100" onclick="display('8')">8</button></div>
                <div class="col-lg-3 col-md-3 col-sm-3 btn1 btns"><button type="button" class=" w-100 bg-transparent h-100" onclick="display('9')">9</button></div>
                <div class="col-lg-3 col-md-3 col-sm-3 btn1 btns"><button type="button" class=" w-100 bg-transparent h-100" onclick="display('/')">/</button></div>
            </div>
            <div class="row mt-1 ">
                <div class="col-lg-3 col-md-3 col-sm-3 btn1 btn2"><button type="button" class=" w-100 bg-transparent h-100" onclick="display('4')">4</button></div>
                <div class="col-lg-3 col-md-3 col-sm-3 btn1 btn2 btns" ><button type="button" class=" w-100 bg-transparent h-100" onclick="display('5')">5</button></div>
                <div class="col-lg-3 col-md-3 col-sm-3 btn1 btn2 btns"><button type="button" class=" w-100 bg-transparent h-100" onclick="display('6')">6</button></div>
                <div class="col-lg-3 col-md-3 col-sm-3 btn1 btn2 btns"><button type="button" class=" w-100 bg-transparent h-100" onclick="display('*')">x</button></div>
            </div>
            <div class="row mt-1 ">
                <div class="col-lg-3 col-md-3 col-sm-3 btn1"><button type="button" class=" w-100 bg-transparent h-100" onclick="display('1')">1</button></div>
                <div class="col-lg-3 col-md-3 col-sm-3 btn1 btns"><button type="button" class=" w-100 bg-transparent h-100" onclick="display('2')">2</button></div>
                <div class="col-lg-3 col-md-3 col-sm-3 btn1 btns"><button type="button" class=" w-100 bg-transparent h-100" onclick="display('3')">3</button></div>
                <div class="col-lg-3 col-md-3 col-sm-3 btn1 btns"><button type="button" class=" w-100 bg-transparent h-100" onclick="display('-')" >-</button></div>
            </div>
            <div class="row mt-1 ">
                <div class="col-lg-3 col-md-3 col-sm-3 btn1"><button type="button" class=" w-100 bg-transparent h-100" onclick="display('0')">0</button></div>
                <div class="col-lg-3 col-md-3 col-sm-3 btn1 btns"><button type="button" class=" w-100 bg-transparent h-100" onclick="display('.')">.</button></div>
                <div class="col-lg-3 col-md-3 col-sm-3 btn1 btns"><button type="button" class=" w-100 bg-transparent h-100" onclick="equal()">=</button></div>
                <div class="col-lg-3 col-md-3 col-sm-3 btn1 btns"><button type="button" class=" w-100 bg-transparent h-100" onclick="display('+')">+</button></div>
            </div>
            <div class="row mt-1">
                <div class="col-lg-3 col-md-3 col-sm-3 btn1"><button type="button" class=" w-100 bg-danger h-100 " onclick="back()">C</button></div>
                <div class="col-lg-3 col-md-3 col-sm-3 btn1 btns"><button type="button" class=" w-100 bg-success h-100" onclick="clrAll()">AC</button>
            </div>
        </div>
        <div class="col-2"></div>
       </div>
       </div>
    </div>
    
</body>
<script src="calc.js"></script>
</html>
